<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      canvas {
        border: 2px solid #5cf5e3;
        display: block;
        margin: auto;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body
    class="bg-gray-900 flex flex-col items-center justify-center h-screen text-center"
  >
    <h1 class="text-3xl font-bold text-green-400 mb-4">Snake Game</h1>

    <!-- Name Entry Modal -->
    <div
      id="nameModal"
      class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"
    >
      <div class="bg-white/80 rounded-lg p-6 w-80 text-black text-center">
        <h2 class="text-2xl font-bold mb-4">Enter Your Name</h2>
        <input
          type="text"
          id="playerNameInput"
          class="w-full px-3 py-2 border rounded mb-4"
          placeholder="Your name..."
        />
        <button
          type="button"
          onclick="startGame()"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full"
        >
          Start Game
        </button>
      </div>
    </div>

    <canvas id="gameCanvas" width="700" height="700"></canvas>
    <p class="text-white mt-4">Use Arrow Keys to Play</p>

    <button
      type="button"
      onclick="showScoreboard()"
      class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
    >
      Show Scoreboard
    </button>

    <!-- Game Over Screen -->
    <div
      id="gameOverScreen"
      class="fixed inset-0 bg-gray-900 bg-opacity-90 text-white flex-col items-center justify-center hidden z-50 text-center"
    >
      <h2 class="text-4xl font-bold mb-4">Game Over</h2>
      <p id="finalScore" class="text-xl mb-2"></p>
      <p id="highScore" class="text-xl mb-4"></p>
      <button
        type="button"
        onclick="location.reload()"
        class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white"
      >
        Restart Game
      </button>
    </div>

    <!-- Scoreboard Modal -->
    <div
      id="scoreboardModal"
      class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white/80 rounded-lg p-2 w-1/4 text-black relative">
        <h3 class="text-2xl font-bold mb-4 text-center">Scoreboard</h3>
        <ul id="scoreList" class="mb-4 max-h-60 overflow-y-auto p-5"></ul>
        <button
          type="button"
          onclick="closeScoreboard()"
          class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl"
        >
          &times;
        </button>
        <button type="button" class="font-bold" onclick="closeScoreboard()">
          Close
        </button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const box = 20;
      const modal = document.getElementById("nameModal");
      const snakePlayerName = localStorage.getItem("snake_player_name");
      const playerNameSnake = localStorage.getItem("snake_player_name") || "";

      let snake = [{ x: 9 * box, y: 10 * box }];
      let direction;
      let food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      };
      let score = 0;
      let game;
      let playerName = "";

      if (snakePlayerName) {
        modal.classList.add("hidden");
        document.addEventListener("keydown", setDirection);
        game = setInterval(draw, 100);
      }

      function setDirection(event) {
        if (event.key === "ArrowLeft" && direction !== "RIGHT")
          direction = "LEFT";
        else if (event.key === "ArrowUp" && direction !== "DOWN")
          direction = "UP";
        else if (event.key === "ArrowRight" && direction !== "LEFT")
          direction = "RIGHT";
        else if (event.key === "ArrowDown" && direction !== "UP")
          direction = "DOWN";
      }

      function startGame() {
        const input = document.getElementById("playerNameInput");
        playerName = input.value.trim();

        if (playerName === "") {
          input.classList.add("border-red-500");
          input.placeholder = "Name is required!";
          return;
        }

        modal.classList.add("hidden");
        localStorage.setItem("snake_player_name", playerName);
        document.addEventListener("keydown", setDirection);
        game = setInterval(draw, 100);
      }

      async function draw() {
        ctx.fillStyle = "#1f2937";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < snake.length; i++) {
          const segment = snake[i];

          if (i === 0) {
            // HEAD
            ctx.fillStyle = "rgb(7, 117, 104)";
            ctx.fillRect(segment.x, segment.y, box, box);

            // Eyes
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(
              segment.x + box / 4,
              segment.y + box / 4,
              2.5,
              0,
              Math.PI * 2
            );
            ctx.fill();
            ctx.beginPath();
            ctx.arc(
              segment.x + (3 * box) / 4,
              segment.y + box / 4,
              2.5,
              0,
              Math.PI * 2
            );
            ctx.fill();
          } else if (i === snake.length - 1) {
            // TAIL
            ctx.fillStyle = "rgba(92, 245, 227, 0.6)";
            ctx.beginPath();
            ctx.arc(
              segment.x + box / 2,
              segment.y + box / 2,
              box / 2.5,
              0,
              Math.PI * 2
            );
            ctx.fill();
          } else {
            ctx.fillStyle = "#5cf5e3";
            ctx.fillRect(segment.x, segment.y, box, box);
          }
        }

        // Food
        ctx.fillStyle = "#ef4444";
        ctx.fillRect(food.x, food.y, box, box);

        // Move
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (direction === "LEFT") snakeX -= box;
        if (direction === "UP") snakeY -= box;
        if (direction === "RIGHT") snakeX += box;
        if (direction === "DOWN") snakeY += box;

        // Eat
        if (snakeX === food.x && snakeY === food.y) {
          score++;
          food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
          };
        } else {
          snake.pop();
        }

        const newHead = { x: snakeX, y: snakeY };

        // Game over
        if (
          snakeX < 0 ||
          snakeY < 0 ||
          snakeX >= canvas.width ||
          snakeY >= canvas.height ||
          collision(newHead, snake)
        ) {
          clearInterval(game);
          updateHighScore(score);
          showGameOverScreen();
          if (score > 0) {
            await postScoreSnake(score);
          }
          return;
        }

        snake.unshift(newHead);

        // Score
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, box, box);
      }

      async function postScoreSnake(score) {
        await axios.post(
          "https://flappybird-server.smctgroup.ph/snake/submit-score",
          {
            player_name: playerNameSnake,
            score,
          }
        );
      }

      function collision(head, array) {
        return array.some(
          (segment) => head.x === segment.x && head.y === segment.y
        );
      }

      function updateHighScore(currentScore) {
        let highScore = localStorage.getItem("highScore") || 0;
        if (currentScore > highScore) {
          localStorage.setItem("highScore", currentScore);
        }
      }

      function showGameOverScreen() {
        document.getElementById(
          "finalScore"
        ).textContent = `Your Score: ${score}`;
        document.getElementById("highScore").textContent = `High Score: ${
          localStorage.getItem("highScore") || score
        }`;
        document.getElementById("gameOverScreen").classList.remove("hidden");
      }

      async function showScoreboard() {
        const data = await axios.get(
          "https://flappybird-server.smctgroup.ph/snake/scoreboard"
        );
        const scores = data.data.data || [];
        const scoreList = document.getElementById("scoreList");
        scoreList.innerHTML = "";
        console.log(scores);

        if (scores.length === 0) {
          scoreList.innerHTML =
            "<li class='font-bold text-md text-gray-700'>No scores yet.</li>";
        }

        scores
          .sort((a, b) => b.score - a.score)
          .forEach((entry, index) => {
            const li = document.createElement("li");
            const date = new Date(entry.timestamp).toLocaleString();
            li.innerHTML = `
            <div class="flex justify-between items-center w-full gap-12">
                <div class="flex items-center gap-2.5 items-center">
                    <div class="bg-no-repeat bg-contain bg-center" style="${
                      index === 0
                        ? "background-image: url('https://media.tenor.com/2Jcp2gPh78oAAAAi/crown-joypixels.gif') width: 50px; height: 50px;"
                        : index === 1
                        ? "background-image: url('https://media.tenor.com/2TITZ_dguLQAAAAi/princess-tiara.gif') width: 50px; height: 50px;"
                        : index === 2
                        ? "background-image: url('https://media.tenor.com/69Akk5XvEeMAAAAi/queen.gif') width: 50px; height: 50px;"
                        : index === 3
                        ? "background-image: url('https://media.tenor.com/c4Bw2bvsu-YAAAAi/crown-gold.gif') width: 50px; height: 50px;"
                        : ""
                    }">
                    </div>
                    <div class="flex flex-col space-y-0.5">
                        <span class="name text-gray-800 font-bold text-xl">${
                          entry.player_name
                        }</span>
                    </div>
                </div>
                <div>
                    <h1 class="text-sky-400 font-bold text-4xl">${
                      entry.score
                    }</h1>
                </div>
            </div>
            `;
            scoreList.appendChild(li);
          });

        document.getElementById("scoreboardModal").classList.remove("hidden");
      }

      function closeScoreboard() {
        document.getElementById("scoreboardModal").classList.add("hidden");
      }
    </script>
  </body>
</html>
